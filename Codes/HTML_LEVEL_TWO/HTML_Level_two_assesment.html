<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Assesment Test Level Two</title>
  </head>
  <body>
    <h1>Course Sign Up Page</h1>
    <p>Please Note: First Name,Last Name, Password, and Email are required</p>
    <form >
      <label for="firstname">First Name: </label>
      <input id='firstname' type="text" name="" value="" placeholder="First Name">
      <label for="lastname">Last Name: </label>
      <input id='lastname' type="text" name="" value=""placeholder="Last Name">

      <p></p>

      <label for="email"> Email: </label>
      <input id='email' type="text" name=""  placeholder="name@email.com" required>
      <label for="password">Password: </label>
      <input type="password" name="" value="" required>

      <p>Are you over the age of 18?</p>
      <label for="yes">Yes: </label>
      <input id="yes" type="radio" name="loc" value="">
      <label for="no">No: </label>
      <input id="no" type="radio" name="loc" value="">

      <p>Do you have a Credit Card or Paypal?</p>
      <select >
        <option value="Credit Card"> Credit Card</option>
        <option value="Paypal">Paypal</option>
      </select>

      <p></p>

      <input type="submit" name="" value="Sign Up!">
    </form>
  </body>
</html>
