<!DOCTYPE html>
{% load static %}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Django Level Two</title>
    <link rel="stylesheet" href="{% static "first_app/css/mystyle.css" %}">
  </head>
  <body>
    <h1>Hi welcome to Django Level two!</h1>
    <h2>Here are your access record</h2>

    <div class="djangtwo">
      {% if acces_record %}
      <table>
            <thead>
              <th>Site Name</th>
              <th>Date Accessed</th>
            </thead>

            {% for acc in acces_record %}
              <tr>
                <td>{{ acc.name }}</td>
                <td>{{ acc.date }}</td>
              </tr>
            {% endfor %}
        </table>

      {% else %}
        <p>No Access Records. Table Not Created.</p>
      {% endif %}

    </div>
  </body>
</html>
